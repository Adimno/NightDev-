<!-- brands-list.page.html -->
<ion-header>
  <ion-toolbar >
    <ion-title>List All Brands</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    
    <ion-button class="logout" slot="end" (click)="signOut()">
      <ion-icon style="background-color: black;"name="log-out"></ion-icon>
    </ion-button>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th> 
        <th scope="col">Brand</th>
        <th scope="col">Name</th> 
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of brandsData">
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td style="display: flex">
          <ion-button color="warning" size="small" routerLink='/brand-edit/{{item.id}}'>


            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button color="danger" size="small" (click)="delete(item)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </td>
      </tr>
    </tbody>
  </table>



  <ion-button [routerLink]="['/brand-create']">
    Add Product
  </ion-button>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title>Copyright @NightDev</ion-title>
  </ion-toolbar>
</ion-footer>
